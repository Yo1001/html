<html lang="en">
<head>

    <title>Document</title>
    <style>
        .one{
            background-color: yellow;

        .two{

        }
        .three{

        }

            box-shadow: 10%;
        }

    </style>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0.5">

            <td class="three"></td>
            <td class="one"></td>
            <td class="one"></td>
        </tr>
        <tr>
            <td class="one"></td>
            <td colspan="2" class="two"></td>
            <td class="one"></td>

        </tr>
        <tr>
            <td rowspan="2" class="two"></td>
            <td colspan="2" class="two"></td>
            <td class="four"></td>
            <!-- <td>4</td> -->
        </tr>
        <tr>
            <td class="four"></td>
            <td colspan="2" class="two"></td>

        </tr>
